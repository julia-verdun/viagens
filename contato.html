<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - SkyWings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <i data-feather="compass" class="text-blue-600 mr-2"></i>
        <span class="text-xl font-bold text-blue-600">SkyWings</span>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="destino.html" class="text-gray-700 hover:text-blue-600">Destinos</a>
        <a href="ofertas.html" class="text-gray-700 hover:text-blue-600">Ofertas</a>
        <a href="reservas.html" class="text-gray-700 hover:text-blue-600">Reservas</a>
        <a href="#" class="text-blue-600 font-semibold">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Título -->
  <section class="text-center mt-16">
    <h1 class="text-4xl font-bold text-blue-700 mb-2">Entre em contato</h1>
    <p class="text-gray-600">Tire dúvidas, envie sugestões ou solicite atendimento. Estamos aqui para ajudar!</p>
  </section>

  <!-- Formulário de contato -->
  <section class="container mx-auto px-4 py-12 flex flex-col lg:flex-row gap-12">

    <!-- Formulário -->
    <div class="w-full lg:w-2/3 bg-white p-8 rounded-lg shadow">
      <form id="formContato" onsubmit="enviarFormulario(event)">
        <div class="mb-4">
          <label class="block font-semibold mb-1">Nome</label>
          <input type="text" required class="w-full border border-gray-300 rounded px-4 py-2" placeholder="Seu nome completo">
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-1">Email</label>
          <input type="email" required class="w-full border border-gray-300 rounded px-4 py-2" placeholder="seuemail@email.com">
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-1">Motivo do contato</label>
          <select required class="w-full border border-gray-300 rounded px-4 py-2">
            <option value="">Selecione uma opção</option>
            <option>Dúvida</option>
            <option>Sugestão</option>
            <option>Problema com reserva</option>
            <option>Suporte técnico</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-1">Mensagem</label>
          <textarea required class="w-full border border-gray-300 rounded px-4 py-2" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          Enviar mensagem
        </button>
        <p id="mensagemEnviada" class="text-green-600 mt-4 hidden">✅ Mensagem enviada! Aguarde nossa resposta.</p>
      </form>
    </div>

    
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 text-sm text-gray-500">
    &copy; 2025 SkyWings. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script>
    feather.replace();

    function enviarFormulario(e) {
      e.preventDefault();
      const msg = document.getElementById("mensagemEnviada");
      msg.classList.remove("hidden");
      msg.scrollIntoView({ behavior: 'smooth' });
      setTimeout(() => msg.classList.add("hidden"), 5000); // Esconde após 5s
      document.getElementById("formContato").reset();
    }
  </script>

</body>
</html>
